name: Compute Taostats Aggregates

on:
  schedule:
    - cron: '13,28,43,58 * * * *' # every 15 Minuten, versetzt
  workflow_dispatch: {}

jobs:
  compute-aggregates:
    runs-on: ubuntu-latest
    name: Compute Taostats Aggregates and write to KV
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Compute aggregates and write to KV
        env:
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CF_METRICS_NAMESPACE_ID: ${{ secrets.CF_METRICS_NAMESPACE_ID }}
        run: |
          python .github/scripts/compute_taostats_aggregates.py
