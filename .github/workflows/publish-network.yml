name: Fetch and Push Bittensor network data to Cloudflare KV

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch: {}

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          pip install bittensor

      - name: Generate metrics
        env:
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CF_KV_NAMESPACE_ID: ${{ secrets.CF_METRICS_NAMESPACE_ID }}
        run: |
          python .github/scripts/fetch_network.py

      - name: Verify CF API token
        env:
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
        run: |
          # verify token validity early so a 401 will fail fast
          echo "Verifying CF API token via user/tokens/verify"
          resp=$(curl -s -o /dev/null -w "%{http_code}" -H "Authorization: Bearer $CF_API_TOKEN" https://api.cloudflare.com/client/v4/user/tokens/verify || true)
          echo "token verify http status: $resp"
          if [ "$resp" != "200" ]; then
            echo "ERROR: CF_API_TOKEN verify failed (http status: $resp). Ensure token is set correctly in GitHub secrets and is not expired."; exit 1
          fi

      - name: Push to Cloudflare KV (debug)
        env:
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CF_KV_NAMESPACE_ID: ${{ secrets.CF_METRICS_NAMESPACE_ID }}
        run: |
          URL="https://api.cloudflare.com/client/v4/accounts/${CF_ACCOUNT_ID}/storage/kv/namespaces/${CF_KV_NAMESPACE_ID}/values/metrics"  # fix: key = metrics
          if [ ! -f network.json ]; then
            echo "no network.json"; exit 1; fi
          # Check issuance_history read permission (fail early if token lacks READ)
          resp=$(curl -s -o /dev/null -w "%{http_code}" -H "Authorization: Bearer $CF_API_TOKEN" \
            "https://api.cloudflare.com/client/v4/accounts/${CF_ACCOUNT_ID}/storage/kv/namespaces/${CF_KV_NAMESPACE_ID}/values/issuance_history" || true)
          echo "KV read status: $resp"
          if [ "$resp" = "403" ]; then
            echo "ERROR: CF_API_TOKEN missing Workers KV READ; add Read permission to the token in Cloudflare Dashboard"
            exit 1
          fi

          curl -fsSL -X PUT \
            "$URL" \
            -H "Authorization: Bearer $CF_API_TOKEN" \
            -H "Content-Type: application/json" \
            --data-binary @network.json
          # Also push the full issuance_history separately under key 'issuance_history'
          URL2="https://api.cloudflare.com/client/v4/accounts/${CF_ACCOUNT_ID}/storage/kv/namespaces/${CF_KV_NAMESPACE_ID}/values/issuance_history"
          if [ -f issuance_history.json ]; then
            curl -fsSL -X PUT \
              "$URL2" \
              -H "Authorization: Bearer $CF_API_TOKEN" \
              -H "Content-Type: application/json" \
              --data-binary @issuance_history.json || true
          fi
          
          echo "Response:"
          cat network.json | jq .