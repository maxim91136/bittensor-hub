name: Fetch and Push Bittensor network data to Cloudflare KV

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch: {}

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          pip install bittensor

      - name: Generate metrics
        env:
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CF_KV_NAMESPACE_ID: ${{ secrets.CF_METRICS_NAMESPACE_ID }}
        run: |
          python .github/scripts/fetch_network.py
      # Push the latest network metrics (network.json) to Cloudflare Workers KV under key 'metrics'
      - name: Push network metrics to Cloudflare KV
        env:
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CF_KV_NAMESPACE_ID: ${{ secrets.CF_METRICS_NAMESPACE_ID }}
        run: |
          set -euo pipefail
          if [ ! -f network.json ]; then
            echo "No network.json found; nothing to push" >&2
            exit 1
          fi
          if [ -z "${CF_ACCOUNT_ID:-}" ] || [ -z "${CF_API_TOKEN:-}" ] || [ -z "${CF_KV_NAMESPACE_ID:-}" ]; then
            echo "CF env not configured; failing to avoid silent skips" >&2
            exit 1
          fi
          URL="https://api.cloudflare.com/client/v4/accounts/${CF_ACCOUNT_ID}/storage/kv/namespaces/${CF_KV_NAMESPACE_ID}/values/metrics"
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" -X PUT \
            "$URL" \
            -H "Authorization: Bearer $CF_API_TOKEN" \
            -H "Content-Type: application/json" \
            --data-binary @network.json || true)
          if [ "$HTTP_STATUS" != "200" ] && [ "$HTTP_STATUS" != "204" ]; then
            echo "Failed to push metrics to Cloudflare KV: HTTP $HTTP_STATUS" >&2
            exit 1
          fi
          echo "OK: metrics pushed to Cloudflare KV"

      - name: Push issuance_history to Cloudflare KV (if present)
        env:
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CF_KV_NAMESPACE_ID: ${{ secrets.CF_METRICS_NAMESPACE_ID }}
        run: |
          set -euo pipefail
          if [ ! -f issuance_history.json ]; then
            echo "issuance_history.json not present; skipping issuance_history push"
            exit 0
          fi
          if [ -z "${CF_ACCOUNT_ID:-}" ] || [ -z "${CF_API_TOKEN:-}" ] || [ -z "${CF_KV_NAMESPACE_ID:-}" ]; then
            echo "CF env not configured; failing to avoid silent skips" >&2
            exit 1
          fi
          URL="https://api.cloudflare.com/client/v4/accounts/${CF_ACCOUNT_ID}/storage/kv/namespaces/${CF_KV_NAMESPACE_ID}/values/issuance_history"
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" -X PUT \
            "$URL" \
            -H "Authorization: Bearer $CF_API_TOKEN" \
            -H "Content-Type: application/json" \
            --data-binary @issuance_history.json || true)
          if [ "$HTTP_STATUS" != "200" ] && [ "$HTTP_STATUS" != "204" ]; then
            echo "Failed to push issuance_history to Cloudflare KV: HTTP $HTTP_STATUS" >&2
            exit 1
          fi
          echo "OK: issuance_history pushed to Cloudflare KV"

      # issuance_history is not managed by this workflow; leave KV writes to separate ops