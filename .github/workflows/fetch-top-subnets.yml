name: Fetch Top Subnets to Cloudflare KV

on:
  schedule:
    - cron: '0 * * * *'    # hourly
  workflow_dispatch: {}

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install bittensor

      - name: Run top subnets script
        env:
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CF_KV_NAMESPACE_ID: ${{ secrets.CF_METRICS_NAMESPACE_ID }}
        run: |
          python .github/scripts/fetch_top_subnets.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: top-subnets-json
          path: .github/data/top_subnets.json
