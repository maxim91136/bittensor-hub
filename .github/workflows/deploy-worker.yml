name: Deploy Cloudflare Worker

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    name: Publish Worker
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Wrangler
        run: npm install -g wrangler

      - name: Publish with Wrangler
        env:
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
        run: |
          # ensure account_id in wrangler.toml is set or provide via env
          if grep -q "REPLACE_WITH_ACCOUNT_ID" wrangler.toml; then
            echo "Warning: wrangler.toml account_id placeholder present; ensure it's set in the file or via other means"
          fi
          echo "Publishing worker..."
          wrangler publish
