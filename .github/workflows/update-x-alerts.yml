name: Update TAO Alerts from X

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  fetch-x-alerts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
      - name: Fetch TAO Alerts from X
        env:
          X_BEARER_TOKEN: ${{ secrets.X_BEARER_TOKEN }}
          X_USER_ID: ${{ secrets.X_USER_ID }}
        run: |
            python .github/scripts/fetch_x_alerts.py
      - name: Upload alerts artifact
        uses: actions/upload-artifact@v4
        with:
            name: x-alerts
            path: .github/scripts/x_alerts.json
