<!-- Taostats Volume Card snippet - copy into your markup where the card should appear -->
<div class="tao-volume-card" data-tao-volume-card aria-label="Volume 24h">
  <div class="tao-volume-card__icon" aria-hidden="true">
    <!-- simple bar icon -->
    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <rect x="3" y="14" width="3" height="7" rx="0.5" fill="#34D399"/>
      <rect x="9" y="9" width="3" height="12" rx="0.5" fill="#34D399"/>
      <rect x="15" y="6" width="3" height="15" rx="0.5" fill="#34D399"/>
    </svg>
  </div>
  <div class="tao-volume-card__body">
    <div class="tao-volume-card__label">VOLUME 24H</div>
    <div class="tao-volume-card__value"><span data-tao-volume-last>—</span></div>
  </div>
  <div class="tao-volume-card__meta">
    <div class="tao-volume-card__delta" data-tao-volume-delta>—</div>
  </div>
</div>
